    <script>
      function createDynamicURL()
      {
        var URL = "http://52.27.27.85/slip.html?";

      var quantity = document.getElementById("quantity").innerHTML;
      var order_id = document.getElementById("order_id").innerHTML;
      var process_id = document.getElementById("process_id").innerHTML;
      var weight = document.getElementById("weight").innerHTML;
      var order_type = document.getElementById("order_type").innerHTML;
      URL+="quantity=";
      URL+=quantity;

      URL+="&order_id=";
      URL+=order_id;

      URL+="&process_id=";
      URL+=process_id;

      URL+="&weight=";
      URL+=weight;

      URL+="&order_type=";
      URL+=order_type;

      return URL;
    }

    </script>
